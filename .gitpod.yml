tasks:
  - before: |
      sudo apt-get update
      sudo DEBIAN_FRONTEND=noninteractive apt-get -y install cmake flex
    init: |
      make -C faust install PREFIX=$HOME/.local
      make install
      make all
    command: |
      make serve

additionalRepositories:
  - url: https://github.com/grame-cncm/faust.git
    checkoutLocation: faustdoc/faust
